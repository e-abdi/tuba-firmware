
# Optional: make logs chattier while we bring this up

# ===== CONSOLE CONFIGURATION =====
# Option 1: UART0 console via MAX3232 (GP0/GP1)
# CONFIG_SERIAL=y
# CONFIG_CONSOLE=y
# CONFIG_PRINTK=y
# CONFIG_UART_CONSOLE=y

# Option 2: USB CDC ACM console (comment out UART options above, enable these)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=n
CONFIG_UART_LINE_CTRL=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_USB_DEVICE_PRODUCT="Tuba AUV"
CONFIG_USB_DEVICE_VID=0x2E8A
CONFIG_USB_DEVICE_PID=0x000A
# ================================

# Keep quiet & simple
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_SHELL=n
CONFIG_ASSERT=n
CONFIG_STDOUT_CONSOLE=y

# I2C + sensor framework
CONFIG_I2C=y
CONFIG_SENSOR=y

# BMP180 driver (if your tree doesn’t define this, remove the line—devicetree may still bind it)
CONFIG_BMP180=y


# Enable I2C message API for address probing

# Enable float formatting for printk/printf
CONFIG_CBPRINTF_FP_SUPPORT=y
CONFIG_MAIN_STACK_SIZE=3072

# Non-volatile storage (raw flash sector persistence)
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y
CONFIG_CRC=y
# Removed NVS/settings (not used by raw flash persistence)
# CONFIG_NVS is not required
# CONFIG_SETTINGS is not required

